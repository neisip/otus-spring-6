databaseChangeLog:
  - changeSet:
      id: 30-09-2019-1.1-comment
      author: kazartsev
      comment: "Add comments to books in bookstore"
      createTable:
        tableName: comments
        columns:
          - column:
              name: id
              type: BIGINT
              autoIncrement: true
              constraints:
                nullable: false
                primaryKey: true

          - column:
              name: text
              type: varchar(255)
              constraints:
                nullable: false

          - column:
              name: book_id
              type: BIGINT
              constraints:
#                nullable: false
                references: books(id)
                foreignKeyName: fk_book_id
  - changeSet:
      id: 30-09-2019-1.1-comment.data
      author: kazartsev
      runOnChange: true
      comment: "Add data to comments"
      loadUpdateData:
        primaryKey: id
        file: data/comment.csv
        relativeToChangelogFile: true
        separator: ;
        quotChar: '"'
        encoding: UTF-8
        tableName: comments











